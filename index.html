<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Angled</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--Ramda-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <nav class="nav navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">
                        Get Angled
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" ng-cloak ng-controller="MainCtrl">
        <div class="row">
            <div class="form-group col-md-3 col-md-offset-3">
                <label for="times-table-rows">Rows></label>
                <input type="number" id="times-table-rows" class="form-control" ng-model="userRows">
            </div>
            <div class="form-group col-md-3">
                <label for="times-table-cols">Columns</label>
                <input type="number" id="times-table-cols" class="form-control" ng-model="userCols">
            </div>
        </div>

    <div class="alert alert-info" ng-show="!showTable()">
        Enter a positive number of rows and columns, prrease.
    </div>

    <div class="times-table" ng-show="showTable()">
        <h3>Angled Table</h3>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>X</th>
                    <th ng-repeat="col in getCols()">
                    {{col}}
                    </th>
                </tr>
            </thead>
            <tbody ng-mouseleave="clearSelectedValue()">
                <tr ng-repeat="row in getRows()">
                    <th>
                        {{row}}
                    </th>
                    <td class="table-value" 
                        ng-repeat="col in getCols()" 
                        ng-mouseover="setSelectedValue(row,col)"
                    >
                        {{getTableValue(row, col)}}
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="well well-lg" ng-show="selectedValue">
            <p class="lead">
            {{selectedValue.row}} &times; {{selectedValue.col}} = {{selectedValue.row * selectedValue.col}}
            </p>
    </div>

</body>
</html>
